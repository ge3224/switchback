version: '3.8'

services:
  zig:
    container_name: switchback_zig
    image: switchback-zig:latest
    build:
      context: ../../..
      dockerfile: examples/demos/zig/Dockerfile
    ports:
      - "8000:8000"
    # Note: dist/ is NOT mounted - it's baked into the image
    # For development with hot reload, build locally and uncomment:
    # volumes:
    #   - ./dist:/app/dist:ro
